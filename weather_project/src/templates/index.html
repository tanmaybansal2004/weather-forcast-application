{% extends "base.html" %}

{% block content %}
<div class="weather-container">
    <h1 class="text-center mb-4">Search for a City</h1>
    <form action="/" method="POST">
        <div class="form-row align-items-center justify-content-center">
            <div class="col-auto flex-grow-1" style="max-width: 500px;">
                <input type="text" class="form-control" id="city" name="city" placeholder="E.g., New York, London">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
